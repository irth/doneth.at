{% macro render_field(field, label=True) %}
<div class="mb-4 {% if field.errors %}error{% endif %}">
    <label for="{{ field.id }}"
        class="block text-gray-700 text-sm font-bold mb-2">{% if label %}{{ field.label }}{% endif %}</label>
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class="errors">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endmacro %}
